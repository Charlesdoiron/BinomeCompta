<!DOCTYPE html>
<html>

<head>
    <title>Binome Comptabilité</title>
    <meta charset="utf-8">
    <!--   <script src="node_modules/jquery/src/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-10 table__container ">
                <div class="row">
                    <table class=" centered ">
                        <thead class="thead">
                            <tr>
                                <th>Nom</th>
                                <th>Projet</th>
                                <th>Prix</th>
                                <th>% Hopwork</th>
                                <th>% Ae</th>
                                <th>Bénéfice</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="mission">
                                <td data-mission-client contenteditable='false'>
                                </td>
                                <td data-mission-projet contenteditable='false'>
                                </td>
                                <td data-mission-prix contenteditable='false'>
                                </td>
                                <td data-mission-hopwork contenteditable='false'>
                                </td>
                                <td data-mission-ae contenteditable='false'>
                                </td>
                                <td>
                                    <i class="fa fa-pencil" aria-hidden="false"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12 text-center">
                    <i class="fa fa-plus-circle fa-2x fa-add" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-2 recap__container fixed">
                <div class="row">
                    <div class="col-md-12">
                        <p class="recap__title">Total % Hopwork</p>
                        <p class="recap__data">1000 €</p>
                        <p class="recap__title">Total % A-e</p>
                        <p class="recap__data">1000 €</p>
                        <p class="recap__title">Restant avant plafond</p>
                        <p class="recap__data">6890 €</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
